<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Gallery</title>
</head>

<body>
    <div class="grid">
    </div>

    <p class="watermark">Gallery</p>

    <div class="window transparent">
        <div class="window__vbox">
            <img class="cross self-flex-end" src="/images/Cross.svg" alt="Cross">
            <div class="button-row">
                <div id="backward" class="button josefin">&#60;</div>
                <div id="forward" class="button josefin">></div>
            </div>
            <a id="get" download href=""><div class="button">Get</div></a>
            <form>
                <label class="sensetivity-label" for="k">
                    <div class="button">Change sensetivity</div>
                    <input value="10" class="none" min="1" max="100" id="k" type="range">
                </label>
            </form>
        </div>
        <div class="window__vbox">
            <p id="id" class="self-flex-end font">#&nbsp;1</p>
            <div id="viewerplace" class="viewerplace"></div>
        </div>
    </div>

    <script type="module" src="js/check_webgl.js"></script>
    <script type="module" src="js/gallery.js"></script>
</body>

</html>
